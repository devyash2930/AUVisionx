<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="your_stylesheet.css">
  <title>Enrolled Courses</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .enrolled-courses {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      color: #3498db;
      text-align: center;
    }

    .enrolled-course {
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: #fff;
      transition: transform 0.3s ease-in-out;
      position: relative;
    }

    .enrolled-course:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .back-button {
      margin-bottom: 20px;
    }

    .back-button a {
      text-decoration: none;
      padding: 10px 15px;
      background-color: #3498db;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .back-button a:hover {
      background-color: #2980b9;
    }

    form {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    button {
      padding: 8px 12px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="enrolled-courses">
    <div class="back-button">
      <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
    
    <h2>Enrolled Courses</h2>

    {% for course_id, course_info in courses.items() %}
      <div class="enrolled-course">
        <h3>{{ course_info.course_name }}</h3>
        <p>Capacity: {{ course_info.course_capacity }}</p>
        <!-- Add other course details as needed -->

        <form method="POST" action="{{ url_for('course_management.drop_course', course_id=course_id) }}">
          <button type="submit">Drop Course</button>
        </form>
      </div>
    {% endfor %}
  </div>
<script type="text/javascript">
  (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '65773f4d06d720007a4107b1' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production'
        });
      }
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
  })(document, 'script');
</script>
</body>
</html>
